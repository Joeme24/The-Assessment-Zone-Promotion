<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Assessment Zone - Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .animation {
            margin-top: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Assessment Zone</h1>
        <div class="animation" id="animation"></div>
        <button class="btn" onclick="showMessage()">Click Me!</button>
    </div>
    <script>
        function showMessage() {
            alert("Stay Safe with The Assessment Zone!");
        }

        const animation = document.getElementById('animation');
        let colorIndex = 0;
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8'];

        setInterval(() => {
            animation.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 1000);
    </script>
</body>
</html>
